packaging_format = 2

id = "metabase"
name = "Metabase"
description.en = "Web database management tool"
description.fr = "Outil web de gestion des bases de données"

version = "0.52.14~ynh2"

maintainers = ["Colin Maudry"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.metabase.com/"
admindoc = "https://www.metabase.com/docs/latest/"
code = "https://github.com/metabase/metabase"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = true
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/metabase"

    [install.version]
    ask.en = "Choose the version you want to install"
    ask.fr = "Choisissez la version que vous souhaitez installer"
    help.en = "Use Community Edition for the open source version (ARM, ARM64 and x86-64 support) or Enterprise Edition if you want to use a license (x86-64 and ARM64 support)"
    help.fr = "Utilisez Community Edition pour la version open-source (prise en charge ARM, ARM64 et x86-64) ou Édition Enterprise si vous souhaitez utiliser une licence (prise en charge x86-64 et ARM64)"
    type = "select"
    choices = ["Enterprise", "Community", "Latest"]
    default = "Community"

    [install.javaversion]
    ask.en = "Choose the java version you want to install"
    ask.fr = "Choisissez la version de java que vous souhaitez installer"
    type = "select"
    choices = ["OpenJDK-11", "OpenJDK-17", "JavaSE-21" ]
    default = "OpenJDK-17"

    [install.init_main_permission]
    help.en = "If enabled, Metabase will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Metabase sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://downloads.metabase.com/v0.52.14.x/metabase.jar"
        sha256 = "e0e06bd17f2f48f28dbf3a4a583f2a8ce5ef0eac5be01b0a0c3039a6402488e5"
        extract = false
        rename = "metabase.jar"

        [resources.sources.enterprise]
        url = "https://downloads.metabase.com/enterprise/v1.52.14.x/metabase.jar"
        sha256 = "4011d440404fc292e5aa7f5aebeb1eea4958226939b48eedeac952ecb0ecbb4c"
        extract = false
        rename = "metabase.jar"

        [resources.sources.latest]
        url = "https://downloads.metabase.com/enterprise/v1.57.7.x/metabase.jar"
        sha256 = "bddf106b0697c0cc2edf9528a374e0c1a3e2bf751cce425ba514a60394168ba8"
        extract = false
        rename = "metabase.jar"

        # Disabled. Metabase releases its Community Edition as v0.x and Entreprise Edition as v1.x. What the heck.
        # autoupdate.strategy = "latest_github_release"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "postgresql",
        "apt-transport-https"
    ]
    
    packages_from_raw_bash = """
    if [[ $JAVAVERSION == "OpenJDK-11" ]]; then
        echo "openjdk-11-jre-headless";
    elif [[ $JAVAVERSION == "OpenJDK-17" ]]; then
        echo "openjdk-17-jre-headless";
    fi
    """

    [resources.database]
    type = "postgresql"
